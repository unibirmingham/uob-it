<div data-role="view" data-title="PC Clusters" data-layout="back" data-model="models.pcClusters.Buildings" data-show="models.pcClusters.Buildings.onShow"  data-reload="true">
    <h1 id="buildingsMainTitle" data-bind="html: title"></h1>
    <ul id="pcBuildings" data-role="listview" data-template="pcBuildingTemplate"></ul>
</div>

<script type="text/x-kendo-template" id="pcBuildingTemplate">
    # var pcCountColour = PcClusterService.CalculateAvaiabilityColour(AvailablePCs) #
    <div onclick="javascript: app.mobile.navigate('/views/pcClusters/pcClusters.html?buildingId=' + #:ContentId#);">
        <div style="float: left; margin-right: 20px;" id="AvailablePCs">
            <span class="fa-stack fa-3x">
                <i class="fa fa-desktop fa-4x fa-stack-2x" style="color: #= pcCountColour #"></i>
                <strong class="fa-stack-1x home-pc-count-text" style="color: #= pcCountColour #"> #: AvailablePCs # </strong>
            </span>
        </div>
        <h2> #: BuildingName # </h2> 
        <div id="NumberOfClusters" style="font-size: small;">#: AvailablePCs # PCs available across #: NumberOfClusters #   # if(NumberOfClusters == 1) { # cluster # } else { # clusters  # } #</div>
    </div>


</script>
